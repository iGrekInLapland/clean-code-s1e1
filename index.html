<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css" 
          media="screen" charset="utf-8">
  </head>
  <body>
    <article class="diagram">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix and some text">
      <a class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </article>
    <main class="main">
      <article>
        <section id="add-elm">
          <h3 class="title add-elm__title" for="new-task">Add Item</h3>
          <div class="box">
            <input id="new-task"class="task" type="text">
            <button>Add</button>
          </div>
        </section>
        <section>
          <h3 class="title">Todo</h3>
          <ul id="todo-tasks">
            <li>
              <input type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete-ico">
              </button>
            </li>
            <li class="edit-mode">
              <input type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete-ico">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="title">Completed</h3>
          <ul id="done-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="delete-ico">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
